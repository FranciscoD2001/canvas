<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8">
    <meta name="viewport" content="width=devive-width,
    initial-scale=1">
    <title>
        Canvas
    </title>
    <style type="text/css">
        canvas{
            background-color: rgb(163, 199, 223);
    }
    </style>
    
</head>
<body>
    <canvas id="mycanvas" width="1000" height="800">
        Hola tu navegador no funciona
    </canvas>

    <script type="text/javascript">
        var cv = document.getElementById('mycanvas');
        var ctx = cv.getContext('2d');

        // ctx.fillStyle = "rgb(200,0,0)";
        // ctx.fillRect(10,10,55,50);

        // ctx.fillStyle = "rgb(0,0,200,0.5)";
        // ctx.fillRect(30,30,55,50);

        // ctx.fillStyle = "rgb(0,0,200,0.5)";
        // ctx.fillRect(50,50,55,50);


        //montaña 1
        ctx.beginPath();
        ctx.arc(1000, 700, 400  , 0, 2*Math.PI)
        ctx.fillStyle = "rgb(128, 64, 0, .65)"
        ctx.fill();

        //montaña 2
        ctx.beginPath();
        ctx.arc(500, 700, 400  , 0, 2*Math.PI)
        ctx.fillStyle = "rgb(128, 64, 0)"
        ctx.fill();

        // Gradiantes
        // rectanguloarcoiris
        var grd = ctx.createLinearGradient(0,0,0,800);

        grd.addColorStop(0,"white");
        grd.addColorStop(0.5,"white");
        grd.addColorStop(1,"blue");

        ctx.fillStyle = grd;
        ctx.fillRect(0,500,1000,400);

    //     grd = ctx.createRadialGradient(75,50,5,90,60,100);
    //     grd.addColorStop(0,"purple");
    //     grd.addColorStop(0.7,"orange");
    //     grd.addColorStop(1,"green");

    //     ctx.fillStyle = grd;    
    //     ctx.fillRect(0,0,200,200);

        // //circulo-arc
        ctx.beginPath();
        ctx.arc(0, 0, 200, 0, 2*Math.PI)
        ctx.strokeStyle = "rgb(255, 128, 0)";
        ctx.stroke();
        ctx.fillStyle = "rgb(255, 255, 0, 0.65)"
        ctx.fill();
        
        //nubes para el sol
        ctx.beginPath();
        ctx.arc(0, 150, 75, 0, 2*Math.PI)
        ctx.strokeStyle = "rgb(255, 255, 255, 0.65)";
        ctx.stroke();
        ctx.fillStyle = "rgb(255, 255, 255, 0.65)"
        ctx.fill();

        ctx.beginPath();
        ctx.arc(100, 150, 75, 0, 2*Math.PI)
        ctx.strokeStyle = "rgb(255, 255, 255, 0.65)";
        ctx.stroke();
        ctx.fillStyle = "rgb(255, 255, 255, 0.65)"
        ctx.fill();

        ctx.beginPath();
        ctx.arc(200, 150, 75, 0, 2*Math.PI)
        ctx.strokeStyle = "rgb(255, 255, 255, 0.65)";
        ctx.stroke();
        ctx.fillStyle = "rgb(255, 255, 255, 0.65)"
        ctx.fill();

        //barquito feo
        ctx.fillStyle = "rgb(255,255,255)";
        ctx.fillRect(550,550,200,100);

        ctx.fillStyle = "rgb(122, 153, 214)";
        ctx.fillRect(550,570,200,20);

        ctx.font = "15px Arial";
        ctx.fillStyle="white";
        ctx.fillText("Poseidon IV",650,585);
     </script>

</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>
            Vue js
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,
        initial-scale=1">
        <script src="https://unpkg.com/vue@3"></script>
    </head>
    <body>
        <div id="contenedor">

            <!-- <h1>
                {{ name }}
            </h1>

            <input type="text" v-model="name" name="">

            <button @click="saludar">
                Click me
            </button> -->

            <hr>

            <input type="text" v-model="num1" num1="">

            <input type="text" v-model="num2" num2="">

            <h1>
                {{resultado}}
            </h1>

            <button @click="calcular">
                Calcular Resultado
            </button>

            <hr>

            <input type="text" v-model="edad" edad="">

            <h1 v-if="edad < 18">
                No pase
            </h1>

            <h1 v-else>
                Pase
            </h1>

            <ol>
                <li v-for="item in Personas">
                    {{item.name}} : <span> {{item.rol}} </span>
                </li>
            </ol>

        </div>
        <script type="text/javascript">
            const { createApp } = Vue

            const app = createApp({
                data(){
                    return {
                        name: 'Francisco Diaz',
                        num1: 0,
                        num2: 0, 
                        resultado: 0,
                        edad: 0,
                        Personas: [
                            {name:'Kirad', rol:'hacker'},
                            {name:'Achoy', rol:'conductor'},
                            {name:'Diego', rol:'deportista'}
                        ]                    
                    }
                },
                methods: {
                    saludar(){
                        alert('Hola' + this.name)
                    },
                    calcular(){
                        this.resultado = parseInt(this.num1) + parseInt(this.num2)
                    }
                }
            }).mount('#contenedor')

        </script>
    </body>
</html>
